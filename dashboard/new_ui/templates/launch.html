<!DOCTYPE html>
<html>
<head>
    <title>{{name}}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Include any CSS or other header content here -->
    <style>
        /* Add any custom styles for the navbar or iframe container */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100vh; /* Adjust the height as needed */
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body style="background-image: {{url_for('static', filename='img/launcher_bg.jpg')}}">
    <!-- Custom Navbar -->
    <nav class="border-gray-200" style="background-color: #000c1c;">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="{{url_for('index')}}" class="flex items-center space-x-3 rtl:space-x-reverse">
          <!-- <img src="{{ url_for('static', filename='img/launcher.gif')}}" class="h-8" alt="Commune Logo" /> -->
          <video autoplay muted class="h-8" alt="Commune Logo">
            <source src="{{ url_for('static', filename='img/logo_launcher.mp4')}}" type="video/mp4">
            </video>
          <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Dashboard</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700" style="background-color: #000c1c;">
            <li>
              <a href="{{url_for('index')}}"
                class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                aria-current="page">Home</a>
            </li>
            <li>
              <a href="{{url_for('index')}}"
                class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
            </li>
            <li>
              <a href="{{url_for('launcher')}}"
                class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Launcher</a>
            </li>
            <li>
              <a href="#"
                class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Server Address (embedded in iframe) -->
    <div>
      <iframe src="{{ server_address }}?__theme=dark"></iframe>
    </div>

    <!-- Any other content goes here -->

</body>
</html>
