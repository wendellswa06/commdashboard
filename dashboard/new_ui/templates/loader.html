<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Loading Model</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">

  <!-- Import loader style from CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loader.css') }}">
  <!-- Import JavaScript -->
</head>
<body>
  <div class="main">
  <div class="loading"><div class="loader"></div>Loading {{name}}...</div>
    <a href="{{ url_for('stop_app', app_number=app_number) }}"><button>Stop Loading</button></a>
  </div>

  <audio id="fanfare">
    <source src="https://drive.google.com/uc?export=view&id=1kCMe-FDYo1q6j2c7kAa6kEPOu4oS2jfD" type="audio/wav">
  </audio>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
     window.location.replace('/launch/{{ app_number }}'+'?__theme=dark');
  </script>

</body>
</html>
